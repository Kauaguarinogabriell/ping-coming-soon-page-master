<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <section class="center">
    <img src="images/logo.svg" alt="Logo ping" class="logo">
      <div class="texts center">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <form action="" class="center">
        <input type="email" placeholder="Your email address..." id="inputform">
        <button>Notify Me</button>
      </form>
      <img src="images/illustration-dashboard.png" alt="Dashboard illustration" class="dashboard">
    <footer>
      <div class="social center">
        <img src="images/facebook.svg" alt="facebook" class="icon">
        <img src="images/twitter.svg" alt="twitter" class="icon">
        <img src="images/instagram.svg" alt="instagram" class="icon">
      </div>
      &copy; Copyright Ping. All rights reserved.
    </footer>
  </section>
</body>
<script src="script.js"></script>
</html>
